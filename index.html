<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Proyecto final</title>
</head>
<body>
    <header><a class="navbar" href="./index.html">index</a><a class="navbar" href="./inicio.html">Inicio</a> <a class="navbar" href="./shop.html">Shop</a> <a class="navbar" href="./register.html">Crear usuario</a></header>
    <H1>Agregar producto</H1>
    <main>
    <form id="formulario">
      <label for="campo-id">ID</label>
      <input type="text" id="campo-id" name="campo-id">
      
      <label for="campo-tipo">Categoria</label>
      <select id="campo-tipo" name="tipo">
        <option value="buzo">Buzo</option>
        <option value="remera">Remera</option>
        <option value="pantalon">Pantalon</option>
      </select>

      <label for="campo-nombre">Nombre</label>
      <input type="text" id="campo-nombre" name="campo-nombre">

      <label for="campo-precio">Precio</label>
      <input type="number" id="campo-precio">

      <label for="campo-color">Color</label>
      <input type="text" id="campo-color" name="campo-color">

      <label for="campo-talle">
          Talle
      </label>
      <select id="campo-talle" name="talle">
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
      </select>

      <label>
          <input type="submit" value="Enviar" id="submit">
      </label>            
  </form>
</main> 
 
    
    <script src="index.js"></script>
</body>
</html>
