<body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Catalogo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./pagar.html">Carro de compras</a>

      </div>
    </nav>
  </header>
  <div class="d-flex justify-content-center col-12">
    <main class="form">
      <h2>MÃ¡ndanos tu consulta</h2>
      <form id="form">
        <div class="mb-3">
          <label class="form-label text-dark">Nombre</label>
          <input type="text" class="form-control" placeholder="Carlos Rufino" name="name" id="name">
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Email</label>
          <input type="email" class="form-control" placeholder="nombre@ejemplo.com" name="mail" id="mail">
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Consulta</label>
          <textarea class="form-control" rows="3" name="message" id="message"></textarea>
        </div>
        <div>
          <input type="reset" class="boton-form" value="Limpiar formulario">
          <input type="submit" id="button" class="boton-form" value="Enviar Email">
        </div>
      </form>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

      <script type="text/javascript">
        emailjs.init('b0M1KwG7YdfQte8CA')
      </script>
    </main>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
